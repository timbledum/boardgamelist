{% extends "_base.html" %}

{% block body %}
<div class="main">
    
<h2>{{ name }}</h2>

    {% if category %}

        {% for row in data %}
            <h3>{{row.header}}</h3>
            {{ row.table | petl2html | safe }}

        {% endfor %}

    {% else %}

        {{ data | petl2html | safe }}

    {% endif %}

</div>
{% endblock %}
